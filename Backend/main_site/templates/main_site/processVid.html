            rel="stylesheet">

  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <nav>
      <ul class="nav_bar">
        <li><a class="nav-link" href="{% url 'main_site-home' %}">Upload</a></li>
        <li class = "floatRight"><a class="nav-link" href="{% url 'main_site-about' %}">Our Goal</a></li>
        <li class = "dropdownIcon"><a href="">&#9776;</a></li>
      </ul>
    </nav>

    <div class="page">
      <h1>Improving a video's frames!</h1>
      <p>Click on the "Choose File" button to upload a video:</p>

      <form action="#", method="post", enctype="multipart/form-data">
        <label for="myfile">Select a file:</label>
        {% csrf_token %}
        <input type="file" name="document" accept="video/*">
        <button type="submit">Upload file</button>
      </form>
      <form>
        {% if path %}
          <p>Uploaded file: <a href="{{ path }}" target="_blank">{{ path }}</a></p>
        {% endif %}
      </form>
      <form>
        <video width="320" height="240" controls>
          <source src="{{ path }}">
          Your browser does not support the video tag.
        </video>
      </form>
    </div>
</body>
</html>
